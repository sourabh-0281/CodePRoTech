# APPLICATION NAME
spring.application.name=YAMAHA-APPLICATION

# DATABASE CONFIGURATION
# Replace <DATABASE_HOST>, <DATABASE_NAME>, <DB_USERNAME>, and <DB_PASSWORD> with your actual values
spring.datasource.url=jdbc:mysql://<DATABASE_HOST>:3306/<DATABASE_NAME>?serverTimezone=UTC&useSSL=false
spring.datasource.username=<DB_USERNAME>
spring.datasource.password=<DB_PASSWORD>
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA SETTINGS
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# MULTIPART FILE SETTINGS
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# LOGGING (Optional: For better debugging during deployment)
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG

# SERVER PORT (Optional: Set to the port your server environment uses)
server.port=8080
