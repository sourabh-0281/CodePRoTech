<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title>Forgot password</title>
</head>
<body>

	<section class="login">
		<div class="container">
			<div class="d-flex justify-content-center h-100">
				<div class="user_card">
					<div class="d-flex justify-content-center">
						<div class="brand_logo_container">
							<img th:src="@{/img/yamahalogo.png}" class="brand_logo"
								alt="Logo">
						</div>
					</div>
                     
                     <!-- SESSION HANDLING -->
						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
						</div>
						<script th:if="${session.message}">
							window.onload = function() {
								fetch('/home/clear-session-message', {
									method : 'POST'
								});
							};
						</script>

					 
               
					<!-- FORM -->
					<form th:action="@{/processchange}" method="post">
                        

                      <input type="hidden" th:value="${mail}" name="mail">  
						<div class="form-group">
						<label for="npassw">Enter new password:</label>						                      
							<input required type="text"
								placeholder="Enter your new password" class="form-control"
								id="npassw" name="npass">
						</div>

						<div class="text-center">
							<button class="btn btn-success">Change</button>
						</div>

					</form>

				</div>
			</div>
		</div>
	</section>

</body>
</html>
