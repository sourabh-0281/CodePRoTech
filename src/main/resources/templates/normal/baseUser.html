		<!-- ADD TO CART -->
		function addtocart(id){		
			  var productName = document.getElementById('product-title').innerText;
				Swal.fire({
					  title: "Added to Cart",
					  icon: "success"
					 }).then(() => {			        
					        window.location.href = "/user/processaddtocart/"+id+"?productName=" +encodeURIComponent(productName);; 
					        
					    });
			}
