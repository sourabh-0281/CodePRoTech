<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org"
	th:replace="~{normal/baseUser::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title>Profile</title>
</head>
<body>
	<section >
 		
 			<div class="mydata mt-20">
 			<div class="container ">
 				
 				  <!-- SESSION MESSAGE -->
 			  
 			        <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert session">
 			             <p class="text-center"th:text="${session.message.content}"></p>
 			        </div>
 			      <script th:if="${session.message}">	        
 			            	 window.onload=function(){
 			            		 fetch( '/home/clear-session-message' , {method : 'POST'} );
 			             };
 			      </script>
 			        
 			        <!-- IMAGE -->
 			 		<div class="text-center profilepic-container"> 
 			 		          <img th:src="@{/img/profile-pic.jpg}" alt="" />
 			 		 </div>
 			 		 
 			 		 <div 	class="profiledata text-center ">
 			 		 
  			 		    <table class="table mt-3" >
										  <thead>
										    <tr>
										      <th scope="col">#ID</th>
										      <th scope="col">YAMAHAUSER<span th:text="${name.userid}"></span></th>
										    </tr>
										  </thead>
										  <tbody>
										  <tr>
										      <th scope="col">Name</th>
										      <th scope="col"><span th:text="${name.name}"></span></th>
										    </tr>
										    <tr>
										      <th scope="col">Email</th>
										      <th scope="col"><span th:text="${name.email}"></span></th>
										    </tr>
										    
										
										    <tr>
										      <th scope="col">Address</th>
										      <th scope="col"><span th:text="${name.address}"></span></th>
										    </tr>
										    
										      <tr>
										      <th scope="col">Phone Number</th>
										      <th scope="col"><span th:text="${name.phoneno}"></span></th>
										    </tr>
									  <tr>			     
					</tbody>
					</table>
					       
 			 		           <button th:onclick="|updateprofile(${name.userid})|" class="mb-2 btn btn-primary">UPDATE</button>
 			 		           
 			 		 </div>        
 			 		 </div>
 			</div>
	</section>
</body>
</html>
