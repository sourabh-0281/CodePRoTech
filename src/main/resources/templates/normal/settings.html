<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org"
	th:replace="~{normal/baseUser::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title>Settings</title>
</head>
<body>
	<section>
			  <div class="container text-center ">
			 		<h1 class="heading text-uppercase" >Settings</h1>
			 </div>
			 
			 <div class="container text-center">
			 	<div class="row">
			 		<div class="col-md-12">	
					 		<div class="card">
					                   <div class="card-body">
					                   
					                         <div th:if="${session.message}"  th:classappend="${session.message.type}" class="alert">
					                            <p class="text-center" th:text="${session.message.content}"></p>
					                         </div>
					                         <script th:if="${session.message}">
					                               window.onload=function(){
					                            	   fetch("/home/clear-session-message",{method:"POST"});
					                               }
					                         </script>
					                         
					                               <h4>Change Password</h4>
					                               
					                               <form th:action="@{/user/changepassword}" method="post">
					                               
					                                  <!-- OLD PASSWORD -->
					                                  <div class="form-group" >
					                                   <input type="password" required class="form-control text-dark"  placeholder="Enter your old password" name="oldpassword"/>
					                                   </div>
					                                   
					                                  <!-- NEW PASSWORD -->
					                                  <div class="form-group" >
					                                   <input type="password" required class="form-control text-dark"  placeholder="Enter new password"  name="newpassword"/>
					                                   </div>
					                                   
					                                   <button type="submit" class='btn btn-success'>Change</button>
					                                   <button type="reset" class='btn btn-warning'>Reset</button>
					                               </form>
					                   </div>
					                   		
					 		</div>
					 </div>
			 	</div>
			 </div>

	</section>
</body>
</html>
