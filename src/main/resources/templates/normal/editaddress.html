<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org"
	th:replace="~{normal/baseUser::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title>Place Order</title>
</head>
<body>
	<section>
           
           <div class="container ">
           <div class="editform">
           <div class="row-5 mt-10">
           <div class="col-12">
                
                <form th:action="@{/user/processeditaddress}" method="post">
					  <div class="form-group">
					    <label for="exampleInputEmail1">Address</label>
					    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Address"
					                name="address"
					    >
					  </div>

					  <div class="form-group">
					    <label for="exampleInputPassword1">Phone Number</label>
					    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Phone number"
					      			name="pnumber"          
					      >
					  </div>
					  
					  <div class="text-center">
					  <button type="submit" class="btn btn-primary">Submit</button>
					  </div>
				</form>
                                        
             </div>
           </div>
           </div>
          </div>
	</section>
</body>
</html>
