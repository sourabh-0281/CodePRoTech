<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org"
	th:replace="~{normal/baseUser::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title>Index</title>
</head>
<body>
	<section>
	 
	   <div class="text-center text-light container">
		   <h1>Update</h1>
		</div>


		<div class="container update">
		
               <div  th:if="${message}"  th:classappend="${message.type}" class="alert">
                     <p th:text="${message.content}" class="text-center"></p>
               
               </div>      		
			<form th:action="@{/user/processupdate}"  th:object="${user}" method="post" enctype="multipart/form-data">
			
			    <!-- ID -->
			    <input type="hidden" th:value="${user.userid}"/>
			
				<!-- NAME -->
			     <div class="form-group">
			 		<label for="exampleInputEmail1">Name:</label>
					<input
						type="text" class="form-control" id="exampleInputEmail1"
						aria-describedby="emailHelp" placeholder="Enter name"
						name="name"
						th:value="${user.name}"
						th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : '' }"
					   	> 
					 <div class="invalid-feedback"	th:each="e: ${#fields.errors('name')}">
    						<p th:text="${e}" class="ml-3"></p>
					 </div>  	
				</div>
			     
			     
			     <!-- EMAIL -->
				<div class="form-group">
					<label for="exampleInputEmail1">Email:</label> 
					<input
						type="email" class="form-control" id="exampleInputEmail1"
						aria-describedby="emailHelp" placeholder="Enter email"
						name="email"
						th:value="${user.email}"
						th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : '' }"
					   	> 
					 <div class="invalid-feedback"	th:each="e: ${#fields.errors('email')}">
    						<p th:text="${e}" class="ml-3"></p>
					 </div> 
				</div>
				
				
				<!-- ADDRESS -->
				<div class="form-group">
					<label for="exampleInputPassword1">Address:</label> 
					<input
						type="text" class="form-control" id="exampleInputPassword1"
						placeholder="Enter your Address"
						name="address"
						th:value="${user.address}"
						th:classappend="${#fields.hasErrors('address') ? 'is-invalid' : '' }"
					   	> 
					 <div class="invalid-feedback"	th:each="e: ${#fields.errors('address')}">
    						<p th:text="${e}" class="ml-3"></p>
					 </div>
				</div>
				
				<!-- PHONE NUMBER -->
				<div class="form-group">
					<label for="exampleInputPassword1">Phone Number:</label> 
					<input
						type="text" class="form-control" id="exampleInputPassword1"
						placeholder="Enter your Phone number"
						name="phoneno"
						th:value="${user.phoneno}"
						th:classappend="${#fields.hasErrors('phoneno') ? 'is-invalid' : '' }"
					   	> 
					 <div class="invalid-feedback"	th:each="e: ${#fields.errors('phoneno')}">
    						<p th:text="${e}" class="ml-3"></p>
					 </div>
				</div>
                 
                 <!-- 	PASSWORD -->
                 	<input
						type="hidden" class="form-control" id="exampleInputPassword1"
						name="password"
						th:value="${user.password}"
					   	> 	
                <!-- ROLE -->
                 	<input
						type="hidden" class="form-control" id="exampleInputPassword1"
						name="role"
						th:value="${user.role}"
					   	> 	
                
          		<!-- TERMS AND CONDITION -->
		  			<input type="hidden" name="agreement" class="form-check-input"
									id="agreement"
									th:value="${user.agreement}"
 					 >
                
                
                 
                 <!-- IMAGE -->
                 <div class="form-group">
                        <label for="pimg">New Profile image:</label>
                        <br/>
                      <input class="text-light ml-3" type="file" name="profileimage"  id="pimg"/>
                 </div>
                 
                 
                 <!-- SUBMIT -->
                 <div class="text-center">  
				<button type="submit" class="btn btn-primary mb-2">Submit</button>
				</div>
			</form>
			
		</div>

	</section>
</body>
</html>
