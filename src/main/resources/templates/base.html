<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- STYLE.CSS -->
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
	integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
	crossorigin="anonymous">


<!-- JAVASCRIPT -->
<script th:src="@{/js/script.js}"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>

<title>Hello, world!</title>
</head>
<body>

	<!-- NAVBAR -->

	<nav class="navbar navbar-expand-lg navbar-dark ">
		<div class="logocontainer">
			<img class="logo" th:src="@{/img/yamahalogo.png}" alt="Logo" />
			<h3 class="logotext">YAMAHA</h3>
		</div>
		<h9 class="sublogotext">ANIL AUTOMOBILES</h9>

		<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
			data-bs-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto text-uppercase">

				<li class="nav-item"><a class="nav-link active"
					aria-current="page" th:href="@{/home}">Home</a></li>

				<li class="nav-item"><a class="nav-link active"
					th:href="@{#aboutus}">About</a></li>

				<li class="nav-item"><a class="nav-link  active"
					th:href="@{/user/index}" tabindex="-1" aria-disabled="true">Login</a></li>

				<li class="nav-item"><a class="nav-link active"
					th:href="@{/home/register}" tabindex="-1" aria-disabled="true">Register</a>
				</li>
			</ul>
		</div>
	</nav>



	<!-- DYNAMIC CONTENT -->
	<div th:replace="${content}"></div>


	<footer> </footer>

</body>
</html>
